<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>img/icons/favicon-16x16.png" sizes="16x16">
    <link rel="icon" href="<%= BASE_URL %>img/icons/favicon-32x32.png" sizes="32x32">
    <title>apu-schedule</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">

    <meta name="theme-color" content="#004D40">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/app-service-worker.js');
        });
      }
    </script>
  </head>

  <body>
    <noscript>
      <strong>We're sorry but apu-schedule doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
